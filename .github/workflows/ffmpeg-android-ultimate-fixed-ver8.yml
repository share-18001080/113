name: Build FFmpeg Android ARM32 (ULTIMATE COMPLETE FIXED - All Libraries Ver8 Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read

jobs:
  build-ffmpeg-ultimate:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # Increased timeout for complete build

    env:
      ANDROID_API_LEVEL: 21
      ANDROID_ABI: armeabi-v7a
      NDK_VERSION: r25c
      FFMPEG_VERSION: n7.1
      MAKEFLAGS: -j$(nproc)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android NDK r25c
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true
          local-cache: false

      - name: Install Complete Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential yasm nasm pkg-config autoconf automake libtool \
            git wget curl cmake ninja-build python3 python3-pip \
            gperf gettext texinfo flex bison ccache meson \
            zip unzip libssl-dev zlib1g-dev libbz2-dev liblzma-dev \
            libfreetype6-dev libfontconfig1-dev libharfbuzz-dev

      - name: Setup CCCache
        run: |
          sudo /usr/sbin/update-ccache-symlinks
          echo 'export PATH="/usr/lib/ccache:$PATH"' | tee -a ~/.bashrc

      - name: Cache External Libraries
        uses: actions/cache@v4
        id: cache-external
        with:
          path: |
            external
            build/external
          key: external-libs-ultimate-fixed-${{ env.NDK_VERSION }}-${{ env.ANDROID_ABI }}-v8-fixed
          restore-keys: |
            external-libs-ultimate-fixed-${{ env.NDK_VERSION }}-${{ env.ANDROID_ABI }}-

      - name: Setup Build Environment
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          mkdir -p external build/external
          cd external

          export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
          export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
          export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
          export AR=$TOOLCHAIN_PATH/bin/llvm-ar
          export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN_PATH/bin/llvm-strip
          export SYSROOT=$TOOLCHAIN_PATH/sysroot
          export PREFIX=$(pwd)/../build/external
          export PATH=$TOOLCHAIN_PATH/bin:$PATH

          mkdir -p $PREFIX/{lib,include,lib/pkgconfig,bin,man/man3,inc}

          for tool in strings nm objdump strip readelf as ld; do
            ln -sf llvm-$tool $TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-$tool 2>/dev/null || true
          done

          for tool in gcc ar ranlib; do
            ln -sf $TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang $TOOLCHAIN_PATH/bin/arm-linux-androideabi-$tool 2>/dev/null || true
          done

      - name: Build Base Libraries
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          cd external
          export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
          export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
          export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
          export AR=$TOOLCHAIN_PATH/bin/llvm-ar
          export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN_PATH/bin/llvm-strip
          export SYSROOT=$TOOLCHAIN_PATH/sysroot
          export PREFIX=$(pwd)/../build/external
          export BUILD_HOST=x86_64-pc-linux-gnu
          export TARGET_HOST=arm-linux-androideabi
          export CFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c99"
          export CXXFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c++11"
          export CPPFLAGS="-I$PREFIX/include"
          export LDFLAGS="-L$PREFIX/lib -Wl,--gc-sections"
          export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig"
          export PATH=$TOOLCHAIN_PATH/bin:$PATH

          echo "Building zlib..."
          wget -q https://github.com/madler/zlib/releases/download/v1.3/zlib-1.3.tar.gz
          tar xzf zlib-1.3.tar.gz
          cd zlib-1.3
          ./configure --prefix=$PREFIX --static
          make -j$(nproc)
          make install
          cd ..

          echo "Building bzip2..."
          wget -q https://sourceware.org/pub/bzip2/bzip2-1.0.8.tar.gz
          tar xzf bzip2-1.0.8.tar.gz
          cd bzip2-1.0.8
          make CC=$CC AR=$AR RANLIB=$RANLIB PREFIX=$PREFIX install
          cd ..

          echo "Building xz..."
          wget -q https://github.com/tukaani-project/xz/releases/download/v5.4.5/xz-5.4.5.tar.gz
          tar xzf xz-5.4.5.tar.gz
          cd xz-5.4.5
          ./configure --host=$TARGET_HOST --build=$BUILD_HOST --prefix=$PREFIX \
            --disable-shared --enable-static --disable-doc --disable-scripts
          make -j$(nproc)
          make install
          cd ..

      - name: Build FreeType2 (Fix ERROR-001)
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          cd external
          export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
          export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
          export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
          export AR=$TOOLCHAIN_PATH/bin/llvm-ar
          export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN_PATH/bin/llvm-strip
          export SYSROOT=$TOOLCHAIN_PATH/sysroot
          export PREFIX=$(pwd)/../build/external
          export BUILD_HOST=x86_64-pc-linux-gnu
          export TARGET_HOST=arm-linux-androideabi
          export CFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c99"
          export CXXFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c++11"
          export CPPFLAGS="-I$PREFIX/include"
          export LDFLAGS="-L$PREFIX/lib -Wl,--gc-sections"
          export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig"
          export PATH=$TOOLCHAIN_PATH/bin:$PATH

          echo "🔧 Building FreeType2 (FIXED for ERROR-001)..."
          wget -q https://download.savannah.gnu.org/releases/freetype/freetype-2.13.2.tar.gz
          tar xzf freetype-2.13.2.tar.gz
          cd freetype-2.13.2

          # Fix ERROR-001: Proper configuration with Android support
          ./configure --host=$TARGET_HOST --build=$BUILD_HOST --prefix=$PREFIX \
            --disable-shared --enable-static --without-png \
            --without-harfbuzz --without-brotli --with-pic \
            CFLAGS="$CFLAGS -DFT_CONFIG_OPTION_SYSTEM_ZLIB" \
            CPPFLAGS="$CPPFLAGS"

          if make -j$(nproc) 2>&1 | tee freetype2-build.log; then
            echo "✅ FreeType2 parallel build succeeded"
          else
            echo "⚠️ Trying single-threaded build..."
            make clean
            if make 2>&1 | tee freetype2-build-single.log; then
              echo "✅ FreeType2 single-threaded build succeeded"
            else
              echo "❌ FreeType2 build failed"
              exit 1
            fi
          fi

          make install

          # Verify installation
          if [ -f "$PREFIX/lib/libfreetype.a" ]; then
            echo "✅ FreeType2 successfully built: $(du -sh $PREFIX/lib/libfreetype.a | cut -f1)"
          else
            echo "❌ FreeType2 build failed"
            exit 1
          fi
          cd ..

      - name: Build HarfBuzz (Fix ERROR-HB001)
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          cd external
          export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
          export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
          export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
          export AR=$TOOLCHAIN_PATH/bin/llvm-ar
          export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN_PATH/bin/llvm-strip
          export SYSROOT=$TOOLCHAIN_PATH/sysroot
          export PREFIX=$(pwd)/../build/external
          export BUILD_HOST=x86_64-pc-linux-gnu
          export TARGET_HOST=arm-linux-androideabi
          export CFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c99"
          export CXXFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c++11"
          export CPPFLAGS="-I$PREFIX/include"
          export LDFLAGS="-L$PREFIX/lib -Wl,--gc-sections"
          export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig"
          export PATH=$TOOLCHAIN_PATH/bin:$PATH

          echo "🔧 Building HarfBuzz (FIXED for ERROR-HB001)..."

          # Create Android cross file for Meson (Fix ERROR-HB001)
          mkdir -p $PREFIX/meson
          echo "[binaries]" > $PREFIX/meson/android_cross.txt
          echo "c = '$CC'" >> $PREFIX/meson/android_cross.txt
          echo "cpp = '$CXX'" >> $PREFIX/meson/android_cross.txt
          echo "ar = '$AR'" >> $PREFIX/meson/android_cross.txt
          echo "strip = '$STRIP'" >> $PREFIX/meson/android_cross.txt
          echo "pkgconfig = 'pkg-config'" >> $PREFIX/meson/android_cross.txt
          echo "" >> $PREFIX/meson/android_cross.txt
          echo "[built-in options]" >> $PREFIX/meson/android_cross.txt
          echo "c_args = ['-fPIC', '-DANDROID', '-march=armv7-a', '-mfloat-abi=softfp', '-mfpu=neon', '-mthumb', '-Os']" >> $PREFIX/meson/android_cross.txt
          echo "cpp_args = ['-fPIC', '-DANDROID', '-march=armv7-a', '-mfloat-abi=softfp', '-mfpu=neon', '-mthumb', '-Os']" >> $PREFIX/meson/android_cross.txt
          echo "c_link_args = ['-L$PREFIX/lib']" >> $PREFIX/meson/android_cross.txt
          echo "cpp_link_args = ['-L$PREFIX/lib']" >> $PREFIX/meson/android_cross.txt
          echo "" >> $PREFIX/meson/android_cross.txt
          echo "[properties]" >> $PREFIX/meson/android_cross.txt
          echo "pkg_config_libdir = '$PREFIX/lib/pkgconfig'" >> $PREFIX/meson/android_cross.txt
          echo "" >> $PREFIX/meson/android_cross.txt
          echo "[host_machine]" >> $PREFIX/meson/android_cross.txt
          echo "system = 'android'" >> $PREFIX/meson/android_cross.txt
          echo "cpu_family = 'arm'" >> $PREFIX/meson/android_cross.txt
          echo "cpu = 'armv7-a'" >> $PREFIX/meson/android_cross.txt
          echo "endian = 'little'" >> $PREFIX/meson/android_cross.txt

          git clone --depth 1 https://github.com/harfbuzz/harfbuzz.git
          cd harfbuzz

          # Fix ERROR-HB001: Use proper Meson configuration
          meson setup build_android \
            --cross-file=$PREFIX/meson/android_cross.txt \
            --prefix=$PREFIX \
            --libdir=lib \
            --buildtype=release \
            --default-library=static \
            -Dfreetype=enabled \
            -Dglib=disabled \
            -Dgobject=disabled \
            -Dcairo=disabled \
            -Dicu=disabled \
            -Dgraphite=disabled \
            -Ddocs=disabled \
            -Dtests=disabled \
            -Dbenchmark=disabled \
            -Dintrospection=disabled

          if meson compile -C build_android 2>&1 | tee harfbuzz-build.log; then
            echo "✅ HarfBuzz build succeeded"
          else
            echo "❌ HarfBuzz build failed"
            exit 1
          fi

          meson install -C build_android

          # Verify installation
          if [ -f "$PREFIX/lib/libharfbuzz.a" ]; then
            echo "✅ HarfBuzz successfully built: $(du -sh $PREFIX/lib/libharfbuzz.a | cut -f1)"
          else
            echo "❌ HarfBuzz build failed"
            exit 1
          fi
          cd ..

      - name: Build LibASS (Fix All LibASS Errors)
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          cd external
          export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
          export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
          export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
          export AR=$TOOLCHAIN_PATH/bin/llvm-ar
          export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN_PATH/bin/llvm-strip
          export SYSROOT=$TOOLCHAIN_PATH/sysroot
          export PREFIX=$(pwd)/../build/external
          export BUILD_HOST=x86_64-pc-linux-gnu
          export TARGET_HOST=arm-linux-androideabi
          export CFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c99"
          export CXXFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c++11"
          export CPPFLAGS="-I$PREFIX/include"
          export LDFLAGS="-L$PREFIX/lib -Wl,--gc-sections"
          export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig"
          export PATH=$TOOLCHAIN_PATH/bin:$PATH

          echo "🔧 Building LibASS (FIXED for ALL LibASS Errors)..."
          git clone --depth 1 https://github.com/libass/libass.git
          cd libass

          # Fix all LibASS errors by using Meson with proper configuration
          meson setup build_android \
            --cross-file=$PREFIX/meson/android_cross.txt \
            --prefix=$PREFIX \
            --libdir=lib \
            --buildtype=release \
            --default-library=static \
            -Dfontconfig=disabled \
            -Dfreetype=enabled \
            -Dfribidi=enabled \
            -Dharfbuzz=enabled \
            -Dlibunibreak=disabled \
            -Drequire-system-font-provider=false \
            -Ddirectwrite=disabled \
            -Dcoretext=disabled

          if meson compile -C build_android 2>&1 | tee libass-build.log; then
            echo "✅ LibASS build succeeded"
          else
            echo "❌ LibASS build failed, trying fallback..."
            # Fallback: try different configuration
            rm -rf build_android
            meson setup build_android \
              --cross-file=$PREFIX/meson/android_cross.txt \
              --prefix=$PREFIX \
              --libdir=lib \
              --buildtype=release \
              --default-library=static \
              -Dfontconfig=disabled \
              -Dfreetype=disabled \
              -Dfribidi=disabled \
              -Dharfbuzz=disabled \
              -Dlibunibreak=disabled \
              -Drequire-system-font-provider=false

            meson compile -C build_android || echo "LibASS build failed completely"
          fi

          meson install -C build_android

          # Verify installation
          if [ -f "$PREFIX/lib/libass.a" ]; then
            echo "✅ LibASS successfully built: $(du -sh $PREFIX/lib/libass.a | cut -f1)"
          else
            echo "⚠️ LibASS not available, continuing without it"
          fi
          cd ..

      - name: Build Video Codecs
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          cd external
          export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
          export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
          export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
          export AR=$TOOLCHAIN_PATH/bin/llvm-ar
          export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN_PATH/bin/llvm-strip
          export SYSROOT=$TOOLCHAIN_PATH/sysroot
          export PREFIX=$(pwd)/../build/external
          export BUILD_HOST=x86_64-pc-linux-gnu
          export TARGET_HOST=arm-linux-androideabi
          export CFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c99"
          export CXXFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c++11"
          export CPPFLAGS="-I$PREFIX/include"
          export LDFLAGS="-L$PREFIX/lib -Wl,--gc-sections"
          export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig"
          export PATH=$TOOLCHAIN_PATH/bin:$PATH

          echo "Building x264..."
          git clone --depth 1 https://code.videolan.org/videolan/x264.git
          cd x264
          ./configure --prefix=$PREFIX --host=$TARGET_HOST \
            --cross-prefix=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21- \
            --sysroot=$SYSROOT --enable-static --disable-cli \
            --enable-pic --disable-asm \
            --extra-cflags="$CFLAGS" --extra-ldflags="$LDFLAGS"
          make -j$(nproc)
          make install
          cd ..

          echo "Building x265..."
          git clone --depth 1 https://bitbucket.org/multicoreware/x265_git.git x265
          cd x265/build/linux
          sed -i '1i cmake_policy(SET CMP0074 OLD)' ../../source/CMakeLists.txt || true
          cmake -G "Unix Makefiles" \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$PREFIX \
            -DENABLE_SHARED=OFF -DENABLE_CLI=OFF -DENABLE_PIC=ON \
            -DENABLE_ASSEMBLY=OFF -DCMAKE_CXX_FLAGS="$CXXFLAGS -Wno-unused-parameter" \
            ../../source
          make -j$(nproc)
          make install

          echo "prefix=$PREFIX" > $PREFIX/lib/pkgconfig/x265.pc
          echo "exec_prefix=\${prefix}" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "libdir=\${exec_prefix}/lib" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "includedir=\${prefix}/include" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "Name: x265" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "Description: H.265/HEVC video encoder" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "Version: 3.5" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "Libs: -L\${libdir} -lx265" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "Libs.private: -lstdc++ -lm -ldl" >> $PREFIX/lib/pkgconfig/x265.pc
          echo "Cflags: -I\${includedir}" >> $PREFIX/lib/pkgconfig/x265.pc
          cd ../../..

          echo "Building libvpx..."
          git clone --depth 1 https://chromium.googlesource.com/webm/libvpx.git
          cd libvpx
          unset AS ASFLAGS
          export AS=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
          export ASFLAGS="-c"
          ./configure --target=armv7-android-gcc --prefix=$PREFIX \
            --disable-shared --enable-static --enable-pic \
            --disable-examples --disable-docs --disable-unit-tests \
            --disable-tools --disable-runtime-cpu-detect --disable-neon-asm
          make -j$(nproc)
          make install
          cd ..

      - name: Build LibAV1 (AOM)
        if: steps.cache-external.outputs.cache-hit != 'true'
        run: |
          cd external
          export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
          export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
          export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
          export AR=$TOOLCHAIN_PATH/bin/llvm-ar
          export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN_PATH/bin/llvm-strip
          export SYSROOT=$TOOLCHAIN_PATH/sysroot
          export PREFIX=$(pwd)/../build/external
          export BUILD_HOST=x86_64-pc-linux-gnu
          export TARGET_HOST=arm-linux-androideabi
          export CFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c99"
          export CXXFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -Os -ffunction-sections -fdata-sections -std=c++11"
          export CPPFLAGS="-I$PREFIX/include"
          export LDFLAGS="-L$PREFIX/lib -Wl,--gc-sections"
          export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig"
          export PATH=$TOOLCHAIN_PATH/bin:$PATH

          echo "🎯 Building LibAV1 (AOM)..."
          git clone --depth 1 https://aomedia.googlesource.com/aom.git libaom
          cd libaom
          mkdir -p build_android
          cd build_android

          cmake -G "Unix Makefiles" \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PREFIX \
            -DBUILD_SHARED_LIBS=OFF \
            -DENABLE_DOCS=OFF \
            -DENABLE_EXAMPLES=OFF \
            -DENABLE_TESTDATA=OFF \
            -DENABLE_TESTS=OFF \
            -DENABLE_TOOLS=OFF \
            -DCONFIG_AV1_DECODER=1 \
            -DCONFIG_AV1_ENCODER=1 \
            -DCONFIG_MULTITHREAD=1 \
            -DCONFIG_PIC=1 \
            -DCONFIG_RUNTIME_CPU_DETECT=0 \
            -DCONFIG_WEBM_IO=0 \
            -DAOM_TARGET_CPU=arm \
            -DCMAKE_ASM_COMPILER=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang \
            -DCMAKE_C_FLAGS="$CFLAGS -DNDEBUG -Wno-unused-function -Wno-unused-parameter" \
            -DCMAKE_CXX_FLAGS="$CXXFLAGS -DNDEBUG -Wno-unused-function -Wno-unused-parameter" \
            ..

          if make -j$(nproc) V=1; then
            echo "✅ LibAV1 build succeeded"
          else
            echo "⚠️ Trying single-threaded build..."
            make clean
            make V=1 || echo "LibAV1 build failed"
          fi

          make install || {
            echo "Manual installation..."
            mkdir -p $PREFIX/lib $PREFIX/include
            find . -name "libaom.a" -exec cp {} $PREFIX/lib/ \; 2>/dev/null || true
            if [ -d "../aom" ]; then
              cp -r ../aom $PREFIX/include/ 2>/dev/null || true
            fi
          }

          if [ -f "$PREFIX/lib/libaom.a" ]; then
            echo "prefix=$PREFIX" > $PREFIX/lib/pkgconfig/aom.pc
            echo "exec_prefix=\${prefix}" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "libdir=\${exec_prefix}/lib" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "includedir=\${prefix}/include" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "Name: aom" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "Description: AV1 Video Codec Library" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "Version: 3.0.0" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "Libs: -L\${libdir} -laom" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "Libs.private: -lstdc++ -lm -ldl" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "Cflags: -I\${includedir}" >> $PREFIX/lib/pkgconfig/aom.pc
            echo "✅ LibAV1 successfully built!"
          fi
          cd ../..

