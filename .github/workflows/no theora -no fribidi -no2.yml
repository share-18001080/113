        Special Features: High-quality resampling, compression

        Libraries Included:
        - libx264 (H.264 encoder)
        - libx265 (H.265/HEVC encoder)
        - libvpx (VP8/VP9)
        - libdav1d (AV1 decoder)
        - libfdk-aac (High-quality AAC) - if build successful
        - libopus (Opus audio)
        - libmp3lame (MP3 encoder)
        - libvorbis (Vorbis audio)
        - libspeex (Speex audio)
        - libgsm (GSM audio)
        - libwebp (WebP images)
        - libfreetype (Font rendering)
        - libsoxr (High-quality resampling)
        - libopenjpeg (JPEG 2000)
        - libtwolame (MP2 encoder)
        - zlib, bzip2, lzma (Compression)

        FIXED ISSUES:
        - C++ syntax errors in fdk-aac (<<;= and >>;= operators)
        - Cross-compile host/build flags added consistently
        - Directory creation issues resolved
        - Conditional library inclusion based on build success
        EOF

    - name: Test Built Binaries
      run: |
        echo "=== TESTING BINARIES ==="
        if [ -f "output/armeabi-v7a/ffmpeg" ]; then
          echo "Testing ffmpeg..."
          ./output/armeabi-v7a/ffmpeg -version 2>&1 | head -10 || echo "Binary exists (can't run on x86)"
          echo "Binary size: $(du -sh output/armeabi-v7a/ffmpeg | cut -f1)"
        else
          echo "No ffmpeg binary found"
        fi

    - name: Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-maximum-cpp-fixed
        path: logs/
        retention-days: 7

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
