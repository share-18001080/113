          [ "$HAVE_SOXR" = true ] && [ -f "$PREFIX/lib/libsoxr.a" ] && EXTRA_LIBS="$EXTRA_LIBS -lsoxr" && ENABLE_LIBS="$ENABLE_LIBS --enable-libsoxr"
          if [ "$HAVE_FONTCONFIG" = true ]; then EXTRA_LIBS="$EXTRA_LIBS -lfontconfig -lfreetype -lexpat"; fi
          if [ "$HAVE_HARFBUZZ" = true ]; then EXTRA_LIBS="$EXTRA_LIBS -lharfbuzz -lfreetype"; fi
          if [ "$HAVE_LIBASS" = true ]; then ENABLE_LIBS="$ENABLE_LIBS --enable-libass"; EXTRA_LIBS="$EXTRA_LIBS -lass -lharfbuzz -lfontconfig -lfreetype -lexpat"; fi

          ./configure \
            --prefix=../build/armeabi-v7a \
            --logfile=../logs/config.log \
            --arch=arm \
            --target-os=android \
            --enable-cross-compile \
            --cc=$CC \
            --cxx=$CXX \
            --strip=$STRIP \
            --ar=$AR \
            --ranlib=$RANLIB \
            --sysroot=$SYSROOT \
            --cpu=armv7-a \
            --extra-cflags="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -O2 -I$PREFIX/include -std=c99 -Wno-deprecated-declarations -Wno-unused-function" \
            --extra-cxxflags="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=neon -mthumb -O2 -I$PREFIX/include -std=c++11" \
            --extra-ldflags="-Wl,--fix-cortex-a8 -L$PREFIX/lib -L$SYSROOT/usr/lib" \
            --extra-libs="$EXTRA_LIBS" \
            --pkg-config-flags="--static" \
            --disable-shared \
            --enable-static \
            --enable-pic \
            --enable-ffmpeg \
            --enable-ffprobe \
            --disable-ffplay \
            --disable-doc \
            --disable-htmlpages \
            --disable-manpages \
            --disable-podpages \
            --disable-txtpages \
            --disable-debug \
            --enable-optimizations \
            --enable-runtime-cpudetect \
            $ENABLE_LIBS \
            --enable-zlib \
            --enable-bzlib \
            --enable-lzma \
            --enable-gpl \
            --enable-version3 \
            --enable-nonfree \
            --enable-small \
            --enable-encoder=aac,ac3,eac3,flac,mp2,mp3,pcm_s16le,pcm_s24le,pcm_s32le,gsm,theora,libaom_av1 \
            --enable-decoder=aac,ac3,eac3,flac,mp2,mp3,pcm_s16le,pcm_s24le,pcm_s32le,gsm,theora,libaom_av1 \
            --enable-muxer=mp4,mov,avi,mkv,webm,mp3,flac,ogg,3gp,ogv \
            --enable-demuxer=mp4,mov,avi,mkv,webm,mp3,flac,ogg,3gp,ogv \
            --enable-parser=aac,ac3,h264,hevc,vp8,vp9,av1,gsm,theora,mp2 \
            --enable-filter=scale,crop,overlay,transpose,hflip,vflip,drawtext,aresample

      - name: Build FFmpeg
        working-directory: ffmpeg
        run: |
          make -j$(nproc) V=1
          make install
          cp ../build/armeabi-v7a/bin/ffmpeg ../output/armeabi-v7a/ || true
          cp ../build/armeabi-v7a/bin/ffprobe ../output/armeabi-v7a/ || true

      - name: Verify and Package
        run: |
          echo "=== COMPLETE BUILD VERIFICATION (VER7+ FIXES) ==="
          ls -la output/armeabi-v7a/
          for binary in ffmpeg ffprobe; do
            if [ -f "output/armeabi-v7a/$binary" ]; then
              echo "$binary: $(du -sh output/armeabi-v7a/$binary | cut -f1)"
              file output/armeabi-v7a/$binary
            fi
          done
          mkdir -p release
          cp -r output/armeabi-v7a/* release/ 2>/dev/null || true

          echo "FFmpeg Android COMPLETE Build (ver7+ consolidated fixes)" > release/BUILD_INFO.txt
          echo "====================================================" >> release/BUILD_INFO.txt
          echo "All previous features retained (ver1ver7) + fixed libass stack" >> release/BUILD_INFO.txt
          echo "Version: ${{ env.FFMPEG_VERSION }}" >> release/BUILD_INFO.txt
          echo "Target: ${{ env.ANDROID_ABI }}" >> release/BUILD_INFO.txt
          echo "API Level: ${{ env.ANDROID_API_LEVEL }}" >> release/BUILD_INFO.txt
          echo "NDK: ${{ env.NDK_VERSION }}" >> release/BUILD_INFO.txt
          echo "Built: $(date)" >> release/BUILD_INFO.txt

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-ver7plus
          path: logs/
          retention-days: 7

      - name: Upload Complete Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-android-ver7plus-fixed
          path: release/
          retention-days: 30

  notify-completion:
    needs: build-ffmpeg-maximum
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify
        run: |
          if [ "${{ needs.build-ffmpeg-maximum.result }}" = "success" ]; then
            echo "SUCCESS: FFmpeg Android ver7+ with consolidated fixes built successfully."
          else
            echo "FAILED: See build logs."
          fi
