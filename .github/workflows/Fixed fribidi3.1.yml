        name: build-logs-symbolic-link-isolated-${{ github.run_number }}
        path: logs/
        retention-days: 7

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-android-maximum-features-symbolic-link-isolated
        path: release/
        retention-days: 30
        compression-level: 6

    - name: Build Summary
      run: |
        echo "## FFmpeg Android Maximum Features Build - SYMBOLIC LINK ERRORS ISOLATED ✅" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Fixed Issues" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ **libvpx --sdk-path error**: Removed problematic parameter" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ **fribidi symbolic link errors**: ISOLATED with aggressive cleanup and Makefile patching" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ **Missing c2man tool**: Added to build dependencies" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ **Missing docwriter**: Installed via pip3" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ **File cleanup**: Enhanced build process with proper cleanup" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ **Symbolic link loops**: Prevented with find -type l -delete and $(LN_S) commenting" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ env.FFMPEG_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Target**: ${{ env.ANDROID_ABI }}" >> $GITHUB_STEP_SUMMARY
        echo "- **API Level**: ${{ env.ANDROID_API_LEVEL }}+" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "release/ffmpeg" ]; then
          echo "- **Binary Size**: $(du -sh release/ffmpeg | cut -f1)" >> $GITHUB_STEP_SUMMARY
