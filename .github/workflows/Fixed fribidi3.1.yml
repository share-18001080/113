            echo "✗ $binary: Not found"
          fi
        done

        mkdir -p release
        cp -r output/armeabi-v7a/* release/ 2>/dev/null || echo "No binaries to copy"

        cat > release/BUILD_INFO.txt << EOF
        FFmpeg Android Maximum Features Build - SYMBOLIC LINK ERRORS ISOLATED ✅
