name: AI Knowledge Base (Auto-Detect Ver)

on:
  workflow_run:
    workflows: ["*"]  # Monitor táº¥t cáº£ workflows
    types: [completed]

permissions:
  actions: read
  contents: write

jobs:
  ai-analyze-error:
    runs-on: ubuntu-latest
    # QUAN TRá»ŒNG: Chá»‰ cháº¡y náº¿u:
    # 1. Workflow fail
    # 2. TÃªn chá»©a "ver" (ver1, ver2, ver8, ver99...)
    # 3. KHÃ”NG pháº£i chÃ­nh workflow nÃ y
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      contains(github.event.workflow_run.name, 'ver') &&
      !contains(github.event.workflow_run.name, 'AI Knowledge Base')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Debug - Workflow Ä‘ang phÃ¢n tÃ­ch
        run: |
          echo "## ðŸ” Workflow Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event.workflow_run.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.event.workflow_run.id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run #:** ${{ github.event.workflow_run.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Conclusion:** ${{ github.event.workflow_run.conclusion }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.workflow_run.head_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "âœ… Workflow matched filter (contains 'ver')"
          echo "Name: ${{ github.event.workflow_run.name }}"

      - name: Táº£i log workflow bá»‹ lá»—i
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FAILED_RUN_ID=${{ github.event.workflow_run.id }}
          FAILED_NAME="${{ github.event.workflow_run.name }}"
          
          echo "ðŸ“¥ Downloading log: $FAILED_NAME"
          echo "Run ID: $FAILED_RUN_ID"
          
          curl -L \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${FAILED_RUN_ID}/logs" \
            -o current-log.zip
          
          if [ ! -f current-log.zip ]; then
            echo "âŒ Failed to download log"
            exit 1
          fi
          
          SIZE=$(stat -c%s current-log.zip 2>/dev/null || stat -f%z current-log.zip)
          echo "âœ… Downloaded: ${SIZE} bytes"
          
          unzip -q current-log.zip -d current-log/
          
          echo "ðŸ“ Log files found:"
          find current-log/ -name "*.txt" | head -n 5
          
          find current-log/ -name "*.txt" -exec cat {} \; > full-log.txt
          
          LINES=$(wc -l < full-log.txt)
          echo "ðŸ“Š Total log lines: $LINES"
          
          tail -n 5000 full-log.txt > log-for-ai.txt
          
          AI_LINES=$(wc -l < log-for-ai.txt)
          echo "ðŸ“¤ Lines for AI: $AI_LINES"
          
          # Verify log chá»©a lá»—i build
          if grep -q "Build LibASS\|meson.build.*ERROR\|error:\|undefined reference" log-for-ai.txt; then
            echo "âœ… Log contains build errors"
          else
            echo "âš ï¸ Log may not contain FFmpeg build errors"
            echo "ðŸ“‹ Last 50 lines:"
            tail -n 50 log-for-ai.txt
          fi

      - name: Test Gemini API
        id: test_api
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "âŒ GEMINI_API_KEY not set"
            exit 1
          fi
          
          TEST=$(curl -s -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"contents":[{"parts":[{"text":"Hi"}]}]}')
          
          if echo "$TEST" | grep -q '"error"'; then
            echo "âŒ API Key invalid"
            exit 1
          fi
          
          echo "âœ… API Key valid"

      - name: Extract version tá»« workflow name
        id: extract_ver
        run: |
          WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
          
          # Extract verX tá»« tÃªn (ver1, ver2, ver8, ver99...)
          VERSION=$(echo "$WORKFLOW_NAME" | grep -oE 'ver[0-9]+' || echo "ver-unknown")
          
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Gá»i Gemini API
        id: ai_analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          LOG_TEXT=$(head -c 20000 log-for-ai.txt | tr -d '\000-\037' | sed 's/"/\\"/g')
          
          PROMPT="Báº¡n lÃ  chuyÃªn gia phÃ¢n tÃ­ch lá»—i FFmpeg Android ARM32.

          WORKFLOW: ${{ github.event.workflow_run.name }}
          VERSION: ${{ steps.extract_ver.outputs.version }}
          RUN: #${{ github.event.workflow_run.run_number }}
          
          CONTEXT:
          - Build FFmpeg Android ARM32 (armeabi-v7a)
          - Version hiá»‡n táº¡i: ${{ steps.extract_ver.outputs.version }}
          - ThÆ° viá»‡n Ä‘Ã£ OK á»Ÿ ver7: x264, x265, vpx, opus, lame, twolame, ogg, vorbis, theora, speex, gsm, fribidi, fdk-aac, aom, soxr, webp, freetype, openjpeg
          - ${{ steps.extract_ver.outputs.version }} Ä‘ang thÃªm tÃ­nh nÄƒng má»›i
          
          PHÃ‚N TÃCH log vÃ  tráº£ vá» JSON (khÃ´ng markdown):
          {
            \"error_id\": \"ERROR-XXX\",
            \"error_name\": \"MÃ´ táº£ ngáº¯n vÃ  CHÃNH XÃC\",
            \"root_cause\": \"NguyÃªn nhÃ¢n Gá»C Rá»„\",
            \"affected_library\": \"thÆ° viá»‡n bá»‹ áº£nh hÆ°á»Ÿng\",
            \"error_type\": \"DEPENDENCY|LINKER|CONFIGURE|SYNTAX|UNKNOWN\",
            \"symptoms\": [\"triá»‡u chá»©ng 1\", \"triá»‡u chá»©ng 2\"],
            \"fix_suggestion\": \"CÃ¡ch fix Cá»¤ THá»‚\",
            \"confidence\": 90
          }
          
          LOG:
          $LOG_TEXT"
          
          ESCAPED=$(echo "$PROMPT" | jq -Rs .)
          
          echo "ðŸ“¤ Calling Gemini API..."
          
          RESP=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"contents\": [{
                \"parts\": [{
                  \"text\": $ESCAPED
                }]
              }],
              \"generationConfig\": {
                \"temperature\": 0.1,
                \"maxOutputTokens\": 1024,
                \"responseMimeType\": \"application/json\"
              }
            }")
          
          HTTP_CODE=$(echo "$RESP" | tail -n 1 | cut -d: -f2)
          BODY=$(echo "$RESP" | sed '$d')
          
          echo "HTTP: $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ API error"
            echo "$BODY" | jq . || echo "$BODY"
            
            ERR=$(grep -m 1 "error:\|ERROR:" log-for-ai.txt | head -c 200 || echo "Build failed")
            
            cat > ai-analysis.json << 'EOF'
          {
            "error_id": "ERROR-999",
            "error_name": "Gemini API unavailable",
            "root_cause": "API error",
            "affected_library": "unknown",
            "error_type": "API_ERROR",
            "symptoms": ["API HTTP error"],
            "fix_suggestion": "Retry",
            "confidence": 20
          }
          EOF
          else
            echo "âœ… API OK"
            
            AI=$(echo "$BODY" | jq -r '.candidates[0].content.parts[0].text' 2>/dev/null || echo "")
            
            if [ -z "$AI" ] || [ "$AI" = "null" ]; then
              echo "âŒ Empty"
              cat > ai-analysis.json << 'EOF'
          {
            "error_id": "ERROR-998",
            "error_name": "Empty response",
            "root_cause": "Empty",
            "affected_library": "unknown",
            "error_type": "API_ERROR",
            "symptoms": ["Empty"],
            "fix_suggestion": "Retry",
            "confidence": 15
          }
          EOF
            else
              echo "âœ… Got analysis"
              echo "$AI" | jq . 2>/dev/null || echo "$AI"
              echo "$AI" > ai-analysis.json
              
              if ! jq empty ai-analysis.json 2>/dev/null; then
                echo "âš ï¸ Invalid JSON, creating fallback"
                cat > ai-analysis.json << 'EOF'
          {
            "error_id": "ERROR-997",
            "error_name": "Invalid JSON",
            "root_cause": "Parse error",
            "affected_library": "unknown",
            "error_type": "API_ERROR",
            "symptoms": ["Invalid"],
            "fix_suggestion": "Review",
            "confidence": 10
          }
          EOF
              fi
            fi
          fi
          
          cat ai-analysis.json
          
          echo "error_id=$(jq -r '.error_id // "ERROR-000"' ai-analysis.json)" >> $GITHUB_OUTPUT
          echo "error_name=$(jq -r '.error_name // "Unknown"' ai-analysis.json)" >> $GITHUB_OUTPUT
          echo "affected_lib=$(jq -r '.affected_library // "unknown"' ai-analysis.json)" >> $GITHUB_OUTPUT

      - name: Init Knowledge Base
        run: |
          if [ ! -f .github/ERROR_KNOWLEDGE_BASE.md ]; then
            cat > .github/ERROR_KNOWLEDGE_BASE.md << 'EOF'
          # ðŸ“š FFmpeg Android ARM32 - Error Knowledge Base

          > **Cáº­p nháº­t:** Tá»± Ä‘á»™ng bá»Ÿi AI (Gemini 2.0 Flash)  
          > **Tá»•ng sá»‘ lá»—i:** 0

          ---

          ## ðŸ“‹ Quick Reference

          | ID | Lá»—i | ThÆ° viá»‡n | Version | Workflow | NgÃ y |
          |----|-----|----------|---------|----------|------|

          ---

          ## ðŸ”´ Chi tiáº¿t lá»—i

          EOF
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .github/ERROR_KNOWLEDGE_BASE.md
            git commit -m "docs: Init KB"
          fi

      - name: Add entry
        env:
          ERROR_ID: ${{ steps.ai_analysis.outputs.error_id }}
          ERROR_NAME: ${{ steps.ai_analysis.outputs.error_name }}
          AFFECTED_LIB: ${{ steps.ai_analysis.outputs.affected_lib }}
          VERSION: ${{ steps.extract_ver.outputs.version }}
        run: |
          JSON=$(cat ai-analysis.json)
          
          ROOT=$(echo "$JSON" | jq -r '.root_cause // "N/A"')
          TYPE=$(echo "$JSON" | jq -r '.error_type // "UNKNOWN"')
          FIX=$(echo "$JSON" | jq -r '.fix_suggestion // "N/A"')
          SYMP=$(echo "$JSON" | jq -r '.symptoms // ["N/A"] | join(", ")')
          CONF=$(echo "$JSON" | jq -r '.confidence // 0')
          
          # Quick ref
          sed -i "/^| ID | Lá»—i/a | $ERROR_ID | $ERROR_NAME | $AFFECTED_LIB | $VERSION | ${{ github.event.workflow_run.name }} | $(date +%Y-%m-%d) |" .github/ERROR_KNOWLEDGE_BASE.md
          
          # Count
          TOTAL=$(grep -c "^### ðŸ”´ ERROR-" .github/ERROR_KNOWLEDGE_BASE.md 2>/dev/null || echo "0")
          TOTAL=$(echo "$TOTAL" | tr -d '\n\r ')
          NEW=$((TOTAL + 1))
          sed -i "s/Tá»•ng sá»‘ lá»—i:\*\* [0-9]*/Tá»•ng sá»‘ lá»—i:** $NEW/" .github/ERROR_KNOWLEDGE_BASE.md
          
          # Detail
          cat >> .github/ERROR_KNOWLEDGE_BASE.md << EOF

          ### ðŸ”´ $ERROR_ID: $ERROR_NAME

          **ðŸ“…** $(date +%Y-%m-%d) | **ðŸ“¦** ${{ github.event.workflow_run.name }} [$VERSION] | **ðŸ”—** [Run #${{ github.event.workflow_run.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }})

          **ðŸŽ¯ ThÆ° viá»‡n:** \`$AFFECTED_LIB\` | **ðŸ¤– Äá»™ tin cáº­y:** ${CONF}%

          **âš ï¸ Triá»‡u chá»©ng:** $SYMP

          **ðŸ” NguyÃªn nhÃ¢n gá»‘c rá»…:**  
          $ROOT

          **ðŸ› ï¸ Gá»£i Ã½ fix:**  
          $FIX

          **ðŸ“ Loáº¡i lá»—i:** \`$TYPE\`

          ---

          EOF

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .github/ERROR_KNOWLEDGE_BASE.md
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "ðŸ¤– ${{ steps.ai_analysis.outputs.error_id }}: ${{ steps.ai_analysis.outputs.error_name }} [${{ steps.extract_ver.outputs.version }}]"
            git push
          fi

      - name: Summary
        if: always()
        run: |
          echo "## âœ… Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.extract_ver.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.event.workflow_run.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Error ID:** ${{ steps.ai_analysis.outputs.error_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Affected:** ${{ steps.ai_analysis.outputs.affected_lib }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¤– AI Analysis:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat ai-analysis.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“„ KB Updated:** [View ERROR_KNOWLEDGE_BASE.md](https://github.com/${{ github.repository }}/blob/main/.github/ERROR_KNOWLEDGE_BASE.md)" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: rm -rf current-log/ current-log.zip full-log.txt log-for-ai.txt ai-analysis.json
