          make CC="$CC" AR="$AR" RANLIB="$RANLIB" CCFLAGS="$CFLAGS -DANDROID -fno-strict-aliasing" INSTALL_ROOT="$PREFIX" install
          cd ..

      - name: "Configure and Build FFmpeg"
